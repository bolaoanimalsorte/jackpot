<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot do BolÃ£o Animal</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src https://jackpot-k8n0.onrender.com;">
    <link rel="icon" type="image/png" href="/static/BA.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #1E3A8A;
            padding: 50px;
            transition: background-color 0.3s;
        }
        h1 {
            font-size: 50px;
            color: #2563EB;
        }
        #logo {
            width: 150px;
        }
        #dateTime {
            font-size: 14px;
            color: #555;
        }
        .slot {
            font-size: 40px;
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            margin: 10px;
            line-height: 60px;
            background: #f1f1f1;
            transition: all 0.2s ease-out;
        }
        #noAttempts, #winnerMessage {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        #noAttempts {
            color: red;
        }
        #winnerMessage {
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <img id="logo" src="BA.png" alt="Logo BolÃ£o Animal">
    <h1>Jackpot do BolÃ£o Animal</h1>
    <p id="dateTime"></p>  

    <div id="emailContainer">
        <p>Coloque aqui seu e-mail para jogar:</p>
        <input type="email" id="emailInput" placeholder="Seu e-mail">
        <button onclick="startGame()">Confirmar</button>
    </div>

    <div id="game" style="display:none;">
        <p>Tentativas restantes: <span id="attempts">5</span></p>
        <div id="slot-container">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>
        <button id="playButton" onclick="playGame()" disabled>Jogar</button>
        <p id="result"></p>
    </div>

    <div id="noAttempts">
        <p>VocÃª jÃ¡ usou todas as suas tentativas hoje!!! ðŸ˜¯</p>
        <p>Volte amanhÃ£ para mais 5 chances!</p>
    </div>

    <div id="winnerMessage">
        <p>ðŸŽ‰ ParabÃ©ns! VocÃª ganhou o Jackpot do BolÃ£o Animal! ðŸŽ‰</p>
        <p>Entraremos em contato pelo e-mail fornecido.</p>
    </div>

    <script>
        const API_URL = "https://jackpot-k8n0.onrender.com";

        function updateDateTime() {
            document.getElementById("dateTime").innerText = new Date().toLocaleString("pt-BR");
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        async function startGame() {
            const email = document.getElementById("emailInput").value.trim();
            if (!email.includes("@")) {
                alert("Por favor, insira um e-mail vÃ¡lido.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/attempts/${email}`);
                const data = await response.json();

                if (data.message === "UsuÃ¡rio nÃ£o encontrado") {
                    document.getElementById("attempts").innerText = "5";
                } else {
                    document.getElementById("attempts").innerText = data.attemptsLeft;
                }

                if (data.attemptsLeft <= 0) {
                    document.getElementById("emailContainer").style.display = "none";
                    document.getElementById("game").style.display = "none";
                    document.getElementById("noAttempts").style.display = "block";
                    return;
                }

                document.getElementById("emailContainer").style.display = "none";
                document.getElementById("game").style.display = "block";
                document.getElementById("playButton").disabled = false;
            } catch (error) {
                console.error("Erro ao conectar ao servidor:", error);
                alert("Erro ao conectar ao servidor.");
            }
        }

        async function playGame() {
            const email = document.getElementById("emailInput").value.trim();
            if (!email) {
                alert("Por favor, insira um e-mail antes de jogar!");
                return;
            }

            document.getElementById("playButton").disabled = true;

            try {
                const response = await fetch(`${API_URL}/play`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || "Erro ao jogar.");
                    document.getElementById("playButton").disabled = false;
                    return;
                }

                animateSlots(data.numbers, () => {
                    document.getElementById("attempts").innerText = data.attemptsLeft;

                    if (data.win) {
                        document.getElementById("result").innerText = "ðŸŽ‰ ParabÃ©ns! VocÃª ganhou! ðŸŽ‰";
                        document.getElementById("result").style.color = "green";
                        document.getElementById("game").style.display = "none";
                        document.getElementById("winnerMessage").style.display = "block";
                    } else {
                        document.getElementById("result").innerText = data.attemptsLeft > 0 ? "Tente novamente! ðŸ¤ž" : "Suas tentativas acabaram ðŸ˜£";
                        document.getElementById("result").style.color = data.attemptsLeft > 0 ? "orange" : "red";
                        if (data.attemptsLeft === 0) {
                            document.getElementById("game").style.display = "none";
                            document.getElementById("noAttempts").style.display = "block";
                        } else {
                            document.getElementById("playButton").disabled = false;
                        }
                    }
                });
            } catch (error) {
                console.error("Erro ao jogar:", error);
                alert("Erro ao conectar ao servidor.");
                document.getElementById("playButton").disabled = false;
            }
        }

        function animateSlots(numbers, callback) {
            const slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];

            slots.forEach((slot, index) => {
                let count = 0;
                const interval = setInterval(() => {
                    slot.innerText = Math.floor(Math.random() * 5) + 1;
                    count++;
                    if (count > 10) {
                        clearInterval(interval);
                        slot.innerText = numbers[index];
                        if (index === 2) callback();
                    }
                }, 100);
            });
        }
    </script>
</body>
</html>
